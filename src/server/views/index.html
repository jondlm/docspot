{{!< layout/default}}

<ul class="card-container">
  {{#each projects}}
    <li class="card">
      <header class="card-title">{{projectId}}</header>
      <div class="card-body">
        <ul class="card-builds">
          {{#each builds}}
            <li>
              <a href="/projects/{{../projectId}}/{{this}}">{{this}}</a>
            </li>
          {{/each}}
        </ul>
      </div>
    </li>
  {{/each}}
</ul>
