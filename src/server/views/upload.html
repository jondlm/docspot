{{!< layout/default}}
<h2>Upload build</h2>
<form action="/api/projects" method="POST" enctype="multipart/form-data">
  <input type="text" name="projectId" placeholder="Project ID" />
  <input type="text" name="buildId" placeholder="Build ID" />
  <input type="file" name="file" />
  <input type="submit" />
</form>
